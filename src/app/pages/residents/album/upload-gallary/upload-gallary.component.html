<div *ngIf="currentFileUpload" class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
      aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
      {{progress.percentage}}%</div>
  </div>
  <!--  
  <label class="btn btn-default">
    <input type="file" (change)="selectFile($event)" enctype='multipart/form-data'>
  </label> -->
   

  <div class="col-12 mt-2">
    <button class="btn btn-primary" (click)="OpenFileSelector()">Upload Images</button>
    <input type="file" #fileInput ng2FileSelect [uploader]="uploader"  class="d-none"  multiple/>
  </div>


  <div class="col-12 mt-2 mb-2">
    <div class="row">
        <div class="col-6 col-md-4 col-lg-4 col-sm-6" *ngFor="let item of uploader.queue; let i = index;">
            <div class="col-12">
                  <img src="" imgPreview [image]="item?._file" class="img-responsive img-thumbnail"/>
            </div>
            <div class="col-12">
             <!--  <mat-form-field class="col-11">
                  <input matInput type="number"  [(ngModel)]="item.index" (change)="verifyIndex(item)" placeholder="{{i +1}}"> 
                </mat-form-field> -->
                &nbsp; <a (click)="RemoveImage(item)" class="text-danger"><span class="material-icons">
                  delete
                  </span></a>
            </div>

        </div>
    </div>
</div>

<div class="col-12 mt-2 mb-2 text-center">
    <button class="btn btn-primary" (click)="UploadGalleryImages()">Upload</button>
</div>
