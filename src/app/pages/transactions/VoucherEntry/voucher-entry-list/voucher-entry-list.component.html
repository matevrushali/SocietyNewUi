
<div class="col-md-1 col-sm-1 side">
	
</div>
<div class="col-md-10 col-sm-10 mid">

	<label>
		<h5> Voucher Entry</h5>
	</label><br>
	<label>
        
		<h6><a *ngIf="showSaveButton()" (click)="rediectToPage('transaction/create_voucher_entry')">Create New Voucher</a></h6>
	</label>
	<table datatable [dtOptions] = "dtOptions" [dtTrigger]="dtTrigger"  class="display nowrap" style="width:100%">
		<thead>
			<tr>

				<th>Date</th>
				<th>Particulars</th>
				<th>Voucher Type</th>
				<th>Credit Amount</th>
				<th>Debit Amount</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of voucherEntry$ ">

				<td>
					{{user.date | date:'yyyy/MM/dd' }}
				</td>
				<td>
					<a (click)="rediectToDetails('transaction/get_voucher_entry_details', user.voucherId)">
						<div class="div1">{{ user.debtorLedgerName }}</div>
						<div class="div2">{{ user.creditorLedgerName }}</div>
						<div class="div3">{{ user.narration }}
							{{ user.referenceNumber }}

							{{ user.chequeNumber }}</div>
					</a>
				</td>
				<td>{{ user.voucherType }}</td>

				<td>
					<div>{{ user.amount }}</div>
				</td>
				<td>{{ user.amount }}</td>

			</tr>
		</tbody>
		<tfoot>
			<tr>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				<th></th>
				
			</tr>
		</tfoot>
	</table>

</div>
